<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Example: Basic</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module">
			import * as React from 'react';
			import { createRoot } from 'react-dom/client';
			import { Example } from './index.js';
			const container = document.getElementById('root');
			const root = createRoot(container);
			root.render(<Example />);
		</script>
	</body>
</html>
